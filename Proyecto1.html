<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 1</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
</head>
<body>
    <a-scene physics="gravity:-9.8">
        <!--Creamos biblioteca-->
        <a-assets>
            <!--Archivo Sky-->
            <img id="noche" src="assets/img/ciudad3.jpeg">

            <!--Archivos audio y video-->
            <video id="video" autoplay src="assets/vid/video.mp4"></video>


            <!--Archivos modelados y texturas-->
            <!--Apartamento base-->
            <a-asset-item id="base" src="assets/models/apartamento/base/base.obj"></a-asset-item>
            <a-asset-item id="mtlBase" src="assets/models/apartamento/base/base.mtl"></a-asset-item>
            <a-asset-item id="baseAdentro" src="assets/models/apartamento/base/baseAdentro.obj"></a-asset-item>
            <a-asset-item id="mtlBaseAdentro" src="assets/models/apartamento/base/baseAdentro.mtl"></a-asset-item>
            <a-asset-item id="piso" src=assets/models/apartamento/piso/Untitled.gltf></a-asset-item>
            <a-asset-item id="ventanas" src=assets/models/apartamento/ventanas/ventanas.obj></a-asset-item>
            <a-asset-item id="mtlVentanas" src=assets/models/apartamento/ventanas/ventanas.mtl></a-asset-item>
            <a-asset-item id="cristalVentanas" src=assets/models/apartamento/cristalVentana/Untitled.gltf></a-asset-item>
            <a-asset-item id="cristalParedes" src=assets/models/apartamento/cristalAdentro/Untitled.gltf></a-asset-item>
            <a-asset-item id="escaleras" src=assets/models/apartamento/escaleras/escaleras.obj></a-asset-item>
            <a-asset-item id="mtlEscaleras" src=assets/models/apartamento/escaleras/escaleras.mtl></a-asset-item>
            <a-asset-item id="puerta" src="assets/models/apartamento/puerta/10057_wooden_door_v3_iterations-2.obj"></a-asset-item>
            <a-asset-item id="mtlPuerta" src=assets/models/apartamento/puerta/10057_wooden_door_v3_iterations-2.mtl></a-asset-item>
            <a-asset-item id="vasija" src="assets/models/apartamento/vasija/Vase01.obj"></a-asset-item>
            <a-asset-item id="mtlvasija" src="assets/models/apartamento/vasija/Vase01.mtl"></a-asset-item>
            <a-asset-item id="bicicleta" src="assets/models/apartamento/bicicleta/Bike.obj"></a-asset-item>
            <a-asset-item id="mtlbicicleta" src="assets/models/apartamento/bicicleta/Bike.mtl"></a-asset-item>
            <a-asset-item id="mesas" src="assets/models/apartamento/mesas/mesas.obj"></a-asset-item>
            <a-asset-item id="mtlesas" src="assets/models/apartamento/mesas/mesas.mtl"></a-asset-item>
            <a-asset-item id="adorno" src="assets\models\muebles\mesaTv\adorno\adorno.obj"></a-asset-item>
            <a-asset-item id="mtladorno" src="assets\models\muebles\mesaTv\adorno\adorno.mtl"></a-asset-item>
            
            <!--Tv-->
            <a-asset-item id="mesaTv" src="assets/models/muebles/mesaTv/Untitled.gltf"></a-asset-item>
            <a-asset-item id="Tv" src="assets/models/muebles/mesaTv/Tv.obj"></a-asset-item>
            <a-asset-item id="mtlTv" src="assets/models/muebles/mesaTv/Tv.mtl"></a-asset-item>
            <a-asset-item id="pantallaTv" src="assets/models/muebles/mesaTv/pantallaTv.obj"></a-asset-item>
            
            
        </a-assets>


            <!--Archivos modelados y texturas-->
            <!--Apartamento base-->
            <a-asset-item id="base" src="assets/models/apartamento/base/base.obj"></a-asset-item>
            <a-asset-item id="mtlBase" src="assets/models/apartamento/base/base.mtl"></a-asset-item>
            <a-asset-item id="baseAdentro" src="assets/models/apartamento/base/baseAdentro.obj"></a-asset-item>
            <a-asset-item id="mtlBaseAdentro" src="assets/models/apartamento/base/baseAdentro.mtl"></a-asset-item>
            <a-asset-item id="piso" src=assets/models/apartamento/piso/Untitled.gltf></a-asset-item>
            <a-asset-item id="ventanas" src=assets/models/apartamento/ventanas/ventanas.obj></a-asset-item>
            <a-asset-item id="mtlVentanas" src=assets/models/apartamento/ventanas/ventanas.mtl></a-asset-item>
            <a-asset-item id="cristalVentanas" src=assets/models/apartamento/cristalVentana/Untitled.gltf></a-asset-item>
            <a-asset-item id="cristalParedes" src=assets/models/apartamento/cristalAdentro/Untitled.gltf></a-asset-item>
            <a-asset-item id="escaleras" src=assets/models/apartamento/escaleras/escaleras.obj></a-asset-item>
            <a-asset-item id="mtlEscaleras" src=assets/models/apartamento/escaleras/escaleras.mtl></a-asset-item>
            <a-asset-item id="puerta" src="assets/models/apartamento/puerta/10057_wooden_door_v3_iterations-2.obj"></a-asset-item>
            <a-asset-item id="mtlPuerta" src=assets/models/apartamento/puerta/10057_wooden_door_v3_iterations-2.mtl></a-asset-item>
            <!--Tv-->
            <a-asset-item id="mesaTv" src="assets/models/muebles/mesaTv/Untitled.gltf"></a-asset-item>
            <a-asset-item id="Tv" src="assets/models/muebles/mesaTv/Tv.obj"></a-asset-item>
            <a-asset-item id="mtlTv" src="assets/models/muebles/mesaTv/Tv.mtl"></a-asset-item>
            <a-asset-item id="pantallaTv" src="assets/models/muebles/mesaTv/pantallaTv.obj"></a-asset-item>
            <!--Cama-->
            <a-asset-item id="cama" src="assets/models/muebles/cama/Queen_Size_Bed_with_Black_Sheets_White_v1.obj"></a-asset-item>
            <a-asset-item id="mtlCama" src="assets/models/muebles/cama/Queen_Size_Bed_with_Black_Sheets_White_v1.mtl"></a-asset-item>
            <!--Baño-->
            <a-asset-item id="toiled" src="assets/models/muebles/baño/hsdc00.obj"></a-asset-item>
            <a-asset-item id="mtlToiled" src="assets/models/muebles/baño/hsdc00.mtl"></a-asset-item>
            <a-asset-item id="bañera" src="assets/models/muebles/baño/squaro_edge.obj"></a-asset-item>
            <a-asset-item id="lavado" src="assets/models/muebles/baño/washbasin-01.obj"></a-asset-item>
        </a-assets>

        <!--Sky-->
        <a-sky src="#noche" position="0 -200 0" rotation="0 140 0"></a-sky>

        <!--Configuracion de camara-->
        <a-entity id="rig" movement-controls kinematic-body="radius:0.5">
            <a-entity camera position="0 1.8 0" look-controls="pointerLockEnabled:true"></a-entity>
        </a-entity>

        <!--Planos para coliciones-->
        <a-plane scale="50 50 1" rotation="-90 0 0" visible="false" color="green" static-body></a-plane>
        <a-plane scale="1.19 4.97 1" position="-4.337 1.638 0.005" rotation="-53 0 0" visible="false" static-body></a-plane>
        <a-plane scale="7.847 6.337 0" position="-1.178 3.118 -5.301" rotation="-90 0 0" visible="false" static-body></a-plane>

        <!--importaciones de modelos-->
        <!--Base Apartamento-->
        <a-entity obj-model="obj: #base; mtl: #mtlBase" position="0 0 0" scale="0.01 0.01 0.01"></a-entity>
        <a-entity obj-model="obj: #baseAdentro; mtl: #mtlBaseAdentro" position="0 0 0" scale="0.01 0.01 0.01"></a-entity>
        <a-entity gltf-model="#piso" position="0 0 0" scale="0.01 0.01 0.01"></a-entity>
        <a-entity obj-model="obj: #ventanas; mtl: #mtlVentanas" position="0 0 0" scale="0.01 0.01 0.01"></a-entity>
        <a-entity gltf-model="#cristalVentanas" position="0 0 0" scale="0.01 0.01 0.01"></a-entity>
        <a-entity gltf-model="#cristalParedes" position="0 0 0" scale="0.01 0.01 0.01" static-body="shape:mesh"></a-entity>
        <a-entity obj-model="obj: #escaleras; mtl: #mtlEscaleras" position="0 0 0" scale="0.01 0.01 0.01"></a-entity>
        <a-entity obj-model="obj: #puerta; mtl: #mtlPuerta" position="-5.050 0.496 -7.855" scale="0.01 0.01 0.01" rotation="-90 90 0"></a-entity>

        <a-entity obj-model="obj: #vasija; mtl: #mtlvasija" position="-2.1 1.035 1" scale="0.01 0.01 0.01" rotation="0 0 0"></a-entity>
        <a-entity obj-model="obj: #vasija; mtl: #mtlvasija" position="-2.3 1.035 1" scale="0.02 0.02 0.02" rotation="0 0 0"></a-entity>
        <a-entity obj-model="obj: #vasija; mtl: #mtlvasija" position="-2.6 1.035 1" scale="0.03 0.03 0.03" rotation="0 0 0"></a-entity>
        <a-entity obj-model="obj: #adorno;" position="-2.3 1.035 0.3" scale="0.002 0.002 0.002" rotation="0 0 0"></a-entity>
        <a-entity obj-model="obj: #bicicleta; mtl: #mtlbicicleta" position="1.5 0.5 -1.5" scale="0.01 0.01 0.01" rotation="0 270 0"></a-entity>
        <a-entity obj-model="obj: #mesas; mtl: #mtlmesas" position="1.5 0.5 -1.5" scale="0.01 0.01 0.01" rotation="0 270 0"></a-entity>
        

        <!--Tv-->
        <a-entity gltf-model="#mesaTv" position="0 0 0" scale="0.01 0.01 0.01" static-body></a-entity>
        <a-entity obj-model="obj: #Tv; mtl: #mtlTv" position="0 0 0" scale="0.01 0.01 0.01"></a-entity>
        <a-entity obj-model="obj: #pantallaTv" material="src: #video" position="0 0 0" scale="0.01 0.01 0.01" static-body="shape:mesh"></a-entity>
        <!--Cama-->
        <a-entity obj-model="obj: #cama; mtl: #mtlCama" position="0.955 3.792 -7" scale="0.013 0.013 0.013" rotation="-90 0 0" static-body></a-entity>
        <!--Baño-->
        <a-entity obj-model="obj: #toiled; mtl: #mtlToiled" position="0.305 0.492 -6.654" scale="0.03 0.03 0.03" rotation="0 90 0" static-body></a-entity>
        <a-entity obj-model="obj: #bañera" position="1.865 0.473 -7.404" scale="0.011 0.011 0.012" rotation="0 90 0" static-body></a-entity>
        <a-entity obj-model="obj: #lavado" position="-0.635 1 -6.363" scale="0.02 0.02 0.02" rotation="0 -180 0" static-body></a-entity>

        <!--Luces-->
        <a-entity light="type: point; color: white; intensity:0.8; distance: 0; decay: 0" position="-1.403 2.782 1.309"></a-entity>
        <a-entity light="type: point; color: white; intensity:0.7; distance: 0; decay: 0" position="-0.347 7.771 -5.263"></a-entity>
        <a-entity light="type: point; color: white; intensity:0.5; distance: 0; decay: 0" position="-0.026 -0.778 -9.283"></a-entity>
        <a-entity light="type: point; color: white; intensity:0.3; distance: 0; decay: 0" position="-9.298 -0.627 -9.283"></a-entity>   
    </a-scene>
</body>
</html>
